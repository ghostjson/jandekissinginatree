<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeeding</title>

    <link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
    

    <div class="background blur" style="background-image: url('./assets/images/background.jpg');"></div>
    <div class="content">
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="form">
            <form>
                <div class="form-field">
                    <input type="text" placeholder="Secret Code">
                </div>
                <div class="form-field">
                    <input type="submit" value="SUBMIT">
                </div>
                <div class="form-field warning">
                    Incorrect Code
                </div>
                <div class="form-field checkbox">
                    <input type="checkbox" name="remember">
                    <span class="remember">Remember me</span>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="secret">
                Secret Code: 12241255
            </div>
            <div class="contact">
                If you are having trouble logging in please contact <a href="#" class="email">somefakeemail@fake.com</a>
            </div>
        </div>
    </div>

</body>
</html>
